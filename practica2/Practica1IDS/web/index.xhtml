<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Inicio de sesión</title>
    </h:head>
    <h:body>
        <h:form class="formulario">
            <h2>Acceso al sistema</h2>
            <p><h:inputText pt:placeholder="Correo" value="#{login.correo}"/></p>
            <p><h:inputSecret pt:placeholder="Contraseña" value="#{login.contrasenia}"/></p>
            <p><h:link value="Registro" outcome="registro"/></p>
            <h:commandButton value="Iniciar sesión" action="#{login.login()}"/>
        </h:form>
    </h:body>
</html>
