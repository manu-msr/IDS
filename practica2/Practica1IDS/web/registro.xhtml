<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form class="formulario">
            <h2>Registro</h2>
            <p>Por favor, llena los siguientes campos: </p>
            <p><h:inputText pt:placeholder="Correo electrónico: " value="#{registro.correo}"/></p>
            <p><h:inputSecret pt:placeholder="Contraseña" value="#{registro.contrasenia}"/></p>
            <p><h:inputSecret pt:placeholder="Confirmación" value="#{registro.confirmacion}"/></p>
            <h:commandButton value="Registrarse" action="#{registro.registrar()}"/>
        </h:form>
    </h:body>
</html>
